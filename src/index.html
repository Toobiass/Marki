<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="../node_modules/marked/lib/marked.umd.js"></script>

    <style>
        ::-webkit-scrollbar {
            width: 8px;
            background-color: transparent;
        }

        ::-webkit-scrollbar-track {
            background-color: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(121, 121, 121, 0.2);
            border-radius: 4px;
            border: 2px solid transparent;
            background-clip: content-box;
        }

        .pane:hover::-webkit-scrollbar-thumb {
            background-color: rgba(121, 121, 121, 0.4);
        }

        ::-webkit-scrollbar-thumb:active {
            background-color: rgba(121, 121, 121, 0.7);
        }

        .preview-pane::-webkit-scrollbar {
            display: none;
            width: 0;
        }

        ::-webkit-scrollbar-corner {
            background: transparent;
        }

        :root {
            --bg-dark: #121212;
            --bg-editor: #1e1e1e;
            --text-main: #d4d4d4;
            --accent: #4fc3f7;
            --border: #2d2d2d;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        .doc-title-bar {
            flex-shrink: 0;
            height: 28px;
            min-height: 28px;
            background: var(--bg-editor);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        #doc-title-text {
            font-size: 12px;
            color: #858585;
            max-width: 90%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .unsaved-dot {
            color: #ffffff;
            font-size: 18px;
            line-height: 0;
            display: inline-block;
            margin-top: -1px;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .main-container .panes-row {
            display: flex;
            flex: 1;
            width: 100%;
            min-height: 0;
        }

        .pane {
            flex: 1;
            width: 50%;
            max-width: 50%;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .editor-pane {
            background: var(--bg-editor);
            border-right: 1px solid var(--border);
            position: relative;
        }

        .cm-editor {
            height: 100%;
            font-family: var(--font-mono) !important;
            font-size: 15px !important;
            background-color: var(--bg-editor) !important;
        }

        .cm-scroller {
            padding: 20px 0;
        }

        .cm-content {
            padding: 0 40px !important;
        }

        .cm-content .cm-bold {
            color: inherit !important;
        }

        .cm-placeholder {
            color: #666 !important;
            background: none !important;
            background-color: transparent !important;
            border: none !important;
            box-shadow: none !important;
        }

        .cm-line:has(.cm-placeholder) {
            background: transparent !important;
        }

        .cm-focused .cm-activeLine,
        .cm-activeLine,
        .cm-activeLineGutter {
            background-color: transparent !important;
        }

        .cm-selectionBackground,
        .cm-content ::selection {
            background-color: #264f78 !important;
        }

        .preview-pane {
            background: var(--bg-editor);
            overflow-y: auto;
        }

        #preview {
            padding: 40px;
            line-height: 1.2;
            word-wrap: break-word;
        }

        #preview h1 {
            color: var(--text-main);
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        #preview h2 {
            color: var(--text-main);
            margin-top: 1.5em;
        }

        #preview h3 {
            color: var(--text-main);
        }

        #preview p {
            margin-bottom: 16px;
            opacity: 0.9;
        }

        #preview code {
            background: #2d2d2d;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: var(--font-mono);
            font-size: 0.9em;
        }

        #preview pre {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid var(--border);
        }

        #preview blockquote {
            border-left: 4px solid var(--text-main);
            margin: 0;
            padding-left: 20px;
            color: #888;
        }

        #preview a {
            color: var(--text-main);
            text-decoration: underline;
        }

        #preview a:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="doc-title-bar" id="doc-title-bar" style="display: none;">
            <span id="doc-title-text"></span>
        </div>
        <div class="panes-row">
            <div class="pane editor-pane">
                <div id="editor-container" style="height: 100%;"></div>
            </div>

            <div class="pane preview-pane" id="preview-container">
                <div id="preview"></div>
            </div>
        </div>
    </div>

    <script src="editor/editor.bundle.js"></script>

    <script>
        const { EditorView, basicSetup, markdown, EditorState, HighlightStyle, syntaxHighlighting, tags: t, placeholder } = window.CodeMirrorBundle;

        const preview = document.getElementById('preview');
        const previewContainer = document.getElementById('preview-container');

        let currentFilePath = null;
        let savedContent = '';

        const MAX_TITLE_LEN = 20;
        const docTitleBar = document.getElementById('doc-title-bar');
        const docTitleText = document.getElementById('doc-title-text');

        function getDisplayFileName(pathOrNull) {
            if (!pathOrNull) return '';
            const parts = pathOrNull.replace(/\\/g, '/').split('/');
            const name = parts[parts.length - 1] || pathOrNull;
            return name.length > MAX_TITLE_LEN ? name.slice(0, MAX_TITLE_LEN) + '…' : name;
        }

        function isDirty() {
            return view.state.doc.toString() !== savedContent;
        }

        function updateDocTitleBar() {
            if (!currentFilePath) {
                docTitleBar.style.display = 'none';
                return;
            }
            docTitleBar.style.display = 'flex';
            const name = getDisplayFileName(currentFilePath);
            const dirty = isDirty();

            docTitleText.textContent = name;
            if (dirty) {
                const dot = document.createElement('span');
                dot.className = 'unsaved-dot';
                dot.innerHTML = '•';
                docTitleText.appendChild(dot);
            }
        }

        const updatePreview = (content) => {
            preview.innerHTML = marked.parse(content);
        }
        const color = "#569cd6";

        function createMarkdownHighlightStyle() {
            return HighlightStyle.define([
                { tag: t.heading, color: color, fontWeight: "bold" },
                { tag: t.strong, color: color },
                { tag: t.emphasis, color: color },
                { tag: t.link, color: color },
                { tag: t.url, color: color },
                { tag: t.keyword, color: color },
                { tag: t.atom, color: color },
                { tag: t.meta, color: color },
                { tag: t.strikethrough, color: color },
                { tag: t.special(t.string), color: color },
                { tag: t.processingInstruction, color: color },
            ]);
        }

        function createDarkTheme() {
            return EditorView.theme({
                "&": {
                    backgroundColor: "#1e1e1e",
                    color: "#d4d4d4"
                },
                ".cm-content": {
                    caretColor: "#aeafad"
                },
                ".cm-cursor, .cm-dropCursor": { borderLeftColor: "#aeafad" },
                "&.cm-focused .cm-selectionBackground, .cm-selectionBackground, .cm-content ::selection": { backgroundColor: "#264f78" },
                ".cm-selectionBackground": { backgroundColor: "#264f78 !important" },
                ".cm-gutters": {
                    backgroundColor: "#1e1e1e",
                    color: "#858585",
                    border: "none"
                },
                ".cm-activeLineGutter": {
                    backgroundColor: "#1e1e1e",
                    color: "#d4d4d4"
                }
            }, { dark: true });
        }

        function createEditorState(initialDoc = "") {
            return EditorState.create({
                doc: initialDoc,
                extensions: [
                    basicSetup,
                    markdown(),
                    createDarkTheme(),
                    syntaxHighlighting(createMarkdownHighlightStyle()),
                    placeholder("Write anything..."),
                    EditorView.lineWrapping,
                    EditorView.updateListener.of((update) => {
                        if (update.docChanged) {
                            updatePreview(update.state.doc.toString());
                            updateDocTitleBar();
                        }
                    }),
                    EditorView.domEventHandlers({
                        scroll: (event, view) => {
                            syncScroll(view.scrollDOM, previewContainer);
                        }
                    })
                ]
            });
        }

        const view = new EditorView({
            state: createEditorState(),
            parent: document.getElementById('editor-container')
        });

        updatePreview(view.state.doc.toString());
        updateDocTitleBar();

        let isSyncing = false;

        const syncScroll = (source, target) => {
            if (isSyncing) {
                isSyncing = false;
                return;
            }
            isSyncing = true;

            const percentage = source.scrollTop / (source.scrollHeight - source.clientHeight);
            if (!isNaN(percentage)) {
                target.scrollTop = percentage * (target.scrollHeight - target.clientHeight);
            }
        };

        previewContainer.addEventListener('scroll', () => {
            syncScroll(previewContainer, view.scrollDOM);
        });

        const getSuggestedFilename = (content) => {
            const h1Match = content.match(/^#\s+(.*)$/m);
            if (h1Match && h1Match[1]) {
                return h1Match[1].trim().replace(/[<>:"/\\|?*]/g, '').substring(0, 50);
            }
            return content.trim().substring(0, 20).replace(/\n/g, ' ').replace(/[<>:"/\\|?*]/g, '') || 'untitled';
        };

        const handleSave = async () => {
            const content = view.state.doc.toString();

            if (!isDirty()) {
                window.electronAPI.log("Keine Aenderungen vorhanden.");
                return; 
            }

            const suggestedName = getSuggestedFilename(content);

            const result = await window.electronAPI.saveFile({
                content,
                existingPath: currentFilePath,
                suggestedName
            });

            if (result.success) {
                currentFilePath = result.filePath;
                savedContent = content;
                updateDocTitleBar();
                window.electronAPI.log(`Saved to: ${currentFilePath}`);
            }
        };

        const handleOpen = async () => {
            const result = await window.electronAPI.openFile();
            if (result) {
                view.dispatch({ changes: { from: 0, to: view.state.doc.length, insert: result.content } });
                currentFilePath = result.filePath;
                savedContent = result.content;
                updateDocTitleBar();
                window.electronAPI.log(`Opened: ${result.filePath}`);
            }
        };

        document.addEventListener('keydown', async (e) => {
            if (e.ctrlKey && e.key.toLowerCase() === 'o') {
                e.preventDefault();
                await handleOpen();
            }

            if (e.ctrlKey && e.key.toLowerCase() === 'p') {
                e.preventDefault();
                const filePath = await window.electronAPI.selectFolder();
                if (filePath) {
                    localStorage.setItem('marki-path', filePath);
                    window.electronAPI.log("Standard folder updated!");
                }
            }

            if (e.ctrlKey && e.key.toLowerCase() === 's') {
                e.preventDefault();
                await handleSave();
            }

            if(e.ctrlKey && e.key.toLowerCase() === 'n') {
                currentFilePath = null;
                savedContent = '';
                updateDocTitleBar();
                view.dispatch({ changes: { from: 0, to: view.state.doc.length, insert: '' } });
                updatePreview('');
                window.electronAPI.log("Document state cleared!");
            }
        });

        window.onload = () => {
            const savedPath = localStorage.getItem('marki-path');
            if (savedPath) {
                window.electronAPI.log("savedPath: " + savedPath);
            }
        };
    </script>
</body>

</html>
