@if (isVisible()) {
<div class="overlay" (click)="isVisible.set(false)">
    <div class="modal" (click)="$event.stopPropagation()">
        <header class="header">
            <h2>Recent Files</h2>
            <button class="close-btn" (click)="isVisible.set(false)">Ã—</button>
        </header>

        <div class="list-content">
            @for (item of items(); track item.path; let i = $index) {
            <div class="item" [class.selected]="i === selectedIndex()" (click)="selectItem(item)">
                <span class="file-name">{{ item.name }}</span>
                <span class="file-path">{{ item.path }}</span>
            </div>
            } @empty {
            <div class="empty-state">No recent files found</div>
            }
        </div>
    </div>
</div>
}
