@if (isVisible()) {
<div class="overlay" (click)="close()">
    <div #quickOpenModal class="modal" (click)="$event.stopPropagation()" (keydown)="onKey($event)" tabindex="0">
        <header class="header">
            <h2>Recent Files</h2>
            <button class="close-btn" (click)="close()">Ã—</button>
        </header>

        <div class="list-content">
            @for (item of items(); track item.path; let i = $index) {
            <div class="item" [class.selected]="i === selectedIndex()" (click)="selectItem(item)"
                (mouseenter)="onItemHover(i)">
                <span class="file-name">{{ item.name }}</span>
                <span class="file-path">{{ item.path }}</span>
            </div>
            } @empty {
            <div class="empty-state">No recent files found</div>
            }
        </div>
    </div>
</div>
}
